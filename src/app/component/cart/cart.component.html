<div class="container w-9/12 mx-auto px-4 sm:px-6 lg:px-8 mt-10">
    <h2 class="text-2xl font-bold mb-4">Shopping Cart</h2>
    <div class="flex flex-col lg:flex-row">
        <!-- Added Product -->
        
        <div style="height: 70vh; scrollbar-width:none;" class="lg:w-3/5 px-10 flex flex-col gap-4 overflow-hidden overflow-y-scroll">
            <div *ngFor="let item of cartItems" class="flex items-center border-b border-gray-300 p-2 rounded-lg shadow-md">
                <div class="w-24 lg:w-32 mr-4">
                    <img [src]="item.picture" [alt]="item.name" loading="lazy" class="w-full h-auto">
                </div>
                <div class="flex-1">
                    <h3 class="text-lg font-bold">{{ item.name }}</h3>
                    <p class="text-gray-600 text-sm">{{ item.description }}</p>
                </div>
                <div class="w-1/3 flex items-center justify-between">
                    <input type="text" class="w-4 lg:w-4 border-none" [value]="cartCounts[item.id]">
                    <div class="flex gap-2">
                        <span class="w-8 h-8 bg-slate-500 rounded-md text-center text-xl text-white cursor-pointer" (click)="add(item.id)">+</span>
                        <span class="w-8 h-8 bg-slate-500 rounded-md text-center text-xl text-white cursor-pointer" (click)="minus(item.id)">-</span>
                    </div>
                    <span class="price text-xl font-bold">{{ getTotalPrice(item.id) }}$</span>
                    <span (click)="deleteProduct(item.id)" class="text-red-700 cursor-pointer"><fa-icon class="text-xl" [icon]="faTrash"></fa-icon></span>
                </div>
            </div>
        </div>

        <!-- Total Price -->
        <div class="lg:w-2/5 flex justify-center items-center mt-4 lg:mt-0">
            <h1 class="text-xl lg:text-2xl font-bold">Total: {{getWholeTotalPrice()}}$</h1>
        </div>
    </div>
</div>
