<div class="w-full px-5 sm:px-20 md:px-30 lg:px-40 bg-slate-900 text-white p-5 top-0 sticky z-50 flex justify-between">
    <h1 class="text-center text-xl sm:text-3xl cursor-pointer" [routerLink]="['./Home']">ONLINE SHOP</h1>

    <div class="menu w-auto hidden lg:block">
        <ul class="flex gap-6 font-bold cursor-pointer">
            <li [routerLink]="['./Home/Home&Kitchen']">House & Kitchen</li>
            <li [routerLink]="['./Home/Electronics']">Electronics</li>
            <li [routerLink]="['./Home/Health&Fitness']">Health & Fitness</li>
            <li [routerLink]="['./Home/Computers']">Computers</li>
        </ul>
    </div>

    <span class="cursor-pointer text-white font-bold text-xl" routerLink="/Home/Cart">
        <fa-icon class="relative ml-2" [icon]="faShoppingCart"></fa-icon>
        <span *ngIf="product"
            class="absolute w-5 h-5 bg-red-600 rounded-xl flex justify-center items-center top-5 text-sm">{{product}}</span>
    </span>
</div>
