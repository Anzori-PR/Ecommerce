<div class="container mx-auto mt-10 flex flex-col md:flex-row">
    <div *ngFor="let item of view" class="w-full flex justify-evenly px-28">
        <!-- Left side with image -->
        <div class=" md:w-1/2 pr-0 md:pr-8">
            <img src="{{item.picture}}" alt="{{ item.name }}" class="w-full h-auto rounded-lg shadow-lg">
        </div>

        <!-- Middle Line -->
        <span class="w-0.5 h-full bg-gray-600"></span>

        <!-- Right side with details -->
        <div class="w-full md:w-1/2 mt-8 md:mt-0">
            <div class="p-6">
                <h2 class="text-4xl font-extrabold text-gray-900 mb-4">{{ item.name }}</h2>
                <p class="text-lg text-gray-700 mb-6">{{ item.description }}</p>
                <div class="flex items-center mb-4">
                    <span class="text-gray-600 mr-2">Category:</span>
                    <span class="text-sm font-semibold">{{ item.category }}</span>
                </div>
                <ul class="text-sm text-gray-600 mb-6">
                    <li class="mb-2 flex items-center">
                        <svg class="w-4 h-4 fill-current text-green-500 mr-2" xmlns="http://www.w3.org/2000/svg"
                            viewBox="0 0 20 20">
                            <path
                                d="M7.138 12.317c.25.248.665.248.915 0l5.593-5.546A.634.634 0 0 0 13.875 6c-.175 0-.334.069-.454.188l-4.135 4.095-1.57-1.546a.632.632 0 0 0-.915 0L4 10.08c-.25.248-.25.653 0 .902l3.138 3.135c.25.248.665.248.915 0l5.593-5.546A.634.634 0 0 0 13.875 9c-.175 0-.334.069-.454.188L10.286 12z" />
                        </svg>
                        <span class="ml-1">{{ item.features[0] }}</span>
                    </li>
                    <li class="mb-2 flex items-center">
                        <svg class="w-4 h-4 fill-current text-green-500 mr-2" xmlns="http://www.w3.org/2000/svg"
                            viewBox="0 0 20 20">
                            <path
                                d="M7.138 12.317c.25.248.665.248.915 0l5.593-5.546A.634.634 0 0 0 13.875 6c-.175 0-.334.069-.454.188l-4.135 4.095-1.57-1.546a.632.632 0 0 0-.915 0L4 10.08c-.25.248-.25.653 0 .902l3.138 3.135c.25.248.665.248.915 0l5.593-5.546A.634.634 0 0 0 13.875 9c-.175 0-.334.069-.454.188L10.286 12z" />
                        </svg>
                        <span class="ml-1">{{ item.features[1] }}</span>
                    </li>
                    <li class="mb-2 flex items-center">
                        <svg class="w-4 h-4 fill-current text-green-500 mr-2" xmlns="http://www.w3.org/2000/svg"
                            viewBox="0 0 20 20">
                            <path
                                d="M7.138 12.317c.25.248.665.248.915 0l5.593-5.546A.634.634 0 0 0 13.875 6c-.175 0-.334.069-.454.188l-4.135 4.095-1.57-1.546a.632.632 0 0 0-.915 0L4 10.08c-.25.248-.25.653 0 .902l3.138 3.135c.25.248.665.248.915 0l5.593-5.546A.634.634 0 0 0 13.875 9c-.175 0-.334.069-.454.188L10.286 12z" />
                        </svg>
                        <span class="ml-1">{{ item.features[2] }}</span>
                    </li>
                </ul>
                <div class="flex items-center justify-between">
                    <span class="text-2xl font-bold text-gray-800">{{ item.price }}$</span>
                    <button
                        class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-3 px-6 rounded-full focus:outline-none focus:shadow-outline">Add
                        to Cart</button>
                </div>
            </div>
        </div>
    </div>
</div>
